<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nicolas Quiz">
    <meta name="author" content="Nicolas Velasquez">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form>
        <label for="q1">Fill in the blank question:</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">Short answer question:</label>
        <textarea id="q2" name="q2" rows="4"></textarea>

        <label for="q3">Dropdown question:</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <label for="q4">Integer answer:</label>
        <input type="number" id="q4" name="q4">

        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
